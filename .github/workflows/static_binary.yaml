# Build executables that can be used on any Linux with 64bit CPUs.
#
# Produces static ELF binary using MuslC which includes all needed libraries
# statically linked into it.
name: Static executable

on:
  push:
    branches:
    - "**"
    tags:
    - "*.*.*"

jobs:
  build-executables:
    name: "Build x86_64 static executables"
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: ‚ùÑ Prepare nix
      uses: cachix/install-nix-action@v23
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: ‚ùÑ Cachix cache of nix derivations
      uses: cachix/cachix-action@v13
      with:
        name: cardano-scaling
        authToken: '${{ secrets.CACHIX_CARDANO_SCALING_AUTH_TOKEN }}'

    - name: ‚ùÑ Build static executables
      run: |
        nix build .#release-static

    - name: üíæ Upload executables
      uses: actions/upload-artifact@v3
      with:
        path: result/*.zip
