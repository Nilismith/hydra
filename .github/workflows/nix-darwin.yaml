# This workflow builds a static executable for the hydra-node and its tools
name: MacOS ARM64

on:
  push:
    branches:
    - "**"
    tags:
    - "*.*.*"

jobs:
  build-executables:
    name: "Build binaries for aarch64-darwin"
    runs-on: [self-hosted, macOS, ARM64]
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: ‚ùÑ Prepare nix
      uses: cachix/install-nix-action@v23
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: ‚ùÑ Cachix cache of nix derivations
      uses: cachix/cachix-action@v12
      with:
        name: cardano-scaling
        authToken: '${{ secrets.CACHIX_CARDANO_SCALING_AUTH_TOKEN }}'

    - name: ‚ùÑ Build executables
      run: |
        mkdir -p bin/
        nix build .#hydra-node && cp result/bin/* bin/
        nix build .#hydra-tui && cp result/bin/* bin/

    - name: üíæ Upload executables
      uses: actions/upload-artifact@v3
      with:
        name: hydra-aarch64-darwin
        path: |
          ./bin
